<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

 	<h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>

<h2>Listado Libro</h2>


<h:dataTable value="#{libroManagedBean.libros}" var="l"
	styleClass="order-table" headerClass="order-table-header"
	rowClasses="order-table-odd-row,order-table-even-row">

<h:column>
	<f:facet name="header">Id</f:facet>
	#{l.id}
</h:column>



<h:column>
	<f:facet name="header">Título</f:facet>
	#{l.titulo}
</h:column>

<h:column>
	<f:facet name="header">Autor</f:facet>
	#{l.autor}
</h:column>

<h:column>
	<f:facet name="header">Páginas</f:facet>
	#{l.nroPagina}	
</h:column>

<h:column>
	<f:facet name="header">Fecha Publicación</f:facet>
	<h:outputText value="#{l.fechaPublicacion}" >
			<f:convertDateTime pattern="yyyy-mm-dd" />
	</h:outputText>
</h:column>


<h:column>
	<f:facet name="header">Precio: S/ </f:facet>
	<h:outputText value="#{l.precio/3.10}" >
			<f:convertNumber minFractionDigits="2"  />
	</h:outputText>
 </h:column>

</h:dataTable>


		
<h:form>
   <h:commandButton action="#{libroManagedBean.volver}" value="Volver"/>
</h:form>

</html>
